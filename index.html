<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang</title>
    <style>
        :root {
            --primary: #4CAF50;
            --bg: #f4f4f4;
            --text: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: var(--primary);
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 1rem;
            background: #e0e0e0;
        }

        nav a {
            text-decoration: none;
            color: var(--primary);
            font-weight: bold;
        }

        main {
            flex: 1;
            padding: 2rem;
            max-width: 800px;
            margin: auto;
        }

        footer {
            background-color: #ddd;
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            main {
                padding: 1rem;
            }

            nav {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Selamat Datang di Situsku</h1>
    </header>

    <nav>
        <a href="#">Beranda</a>
        <a href="#">Tentang</a>
        <a href="#">Kontak</a>
    </nav>

    <main>
        <h2>Halo Mas Lukman!</h2>
        <p>Ini adalah template halaman web responsif sederhana yang bisa kamu kembangkan untuk project GitHub Pages kamu.</p>
        <p>Desain ini ringan, bersih, dan bisa diakses dari perangkat apapun.</p>
    </main>

    <footer>
        &copy; 2025 Mas Lukman. Dibuat dengan cinta oleh Lusi.
    </footer>
</body>
</html>
